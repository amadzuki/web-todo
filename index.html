<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo by Amadzuki</title>
  </head>
  <body>
    <!-- Header -->
    <nav>
      <img src="logo-amadzuki.svg" alt="logo-amadzuki" />
      <div class="app-name">To Do</div>
      <div class="search-bar">
        <input type="text" id="search-box-todo" placeholder="ðŸ”Ž" size="15" />
      </div>
    </nav>
    <!-- Main -->
    <main>
      <h1 class="list-title">Todo</h1>
      <div id="time-today"></div>
      <div id="todo-container"></div>
      <div id="new-todo-container">
        <div class="add-todo" tabindex="0">Add a task</div>
      </div>
    </main>
    <aside class="side-menu" id="side-menu">
      <section class="close-menu-button" id="hide-menu">â¥±</section>
      <div id="detail-todo-text">edit todo text</div>
      <div id="detail-todo-completed">
        have you completed it? <span>(a toggle)</span>
      </div>
      <div id="detail-todo-favorite">
        is it an important task? <span>(a toggle)</span>
      </div>
      <div id="detail-todo-duedate">set due date</div>
      <div id="detail-remove-todo">remove task</div>
    </aside>

    <script src="moment.js"></script>
    <script src="index.js"></script>
    <script src="seed.js"></script>
  </body>
</html>
